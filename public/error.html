<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoZayn Digital Era - Error</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    
    .logo {
      font-weight: 800;
      font-size: 2.5rem;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }
    
    .icon {
      margin: 2rem 0;
      font-size: 4rem;
      color: #ef4444;
    }
    
    .title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #1f2937;
    }
    
    .message {
      color: #4b5563;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    
    .error-box {
      background-color: #fee2e2;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 2rem;
      color: #b91c1c;
      text-align: left;
      font-family: monospace;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .button {
      display: inline-block;
      background-color: #4f46e5;
      color: white;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      transition: background-color 0.2s;
      cursor: pointer;
      border: none;
      font-size: 1rem;
    }
    
    .button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">SoZayn</div>
    
    <div class="icon">⚠️</div>
    
    <h1 class="title">Something Went Wrong</h1>
    
    <p class="message">
      We've encountered an unexpected error. Our team has been notified and is working to fix the issue.
      Please try again in a few moments.
    </p>
    
    <div class="error-box" id="error-details">
      <!-- Error details will be dynamically inserted here -->
      Error Code: <span id="error-code">500</span><br>
      Error Message: <span id="error-message">Internal Server Error</span>
    </div>
    
    <button class="button" onclick="window.location.href='/'">Return to Homepage</button>
    <button class="button" onclick="window.location.reload()" style="margin-left: 10px; background-color: #6b7280;">Try Again</button>
    
    <p style="margin-top: 2rem;">
      If the problem persists, please contact our support team at 
      <a href="mailto:admin@sozayn.com">admin@sozayn.com</a>
    </p>
  </div>

  <script>
    // Extract error information from URL parameters
    function getErrorDetailsFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const errorCode = urlParams.get('code') || '500';
      const errorMessage = urlParams.get('message') || 'Internal Server Error';
      
      document.getElementById('error-code').textContent = errorCode;
      document.getElementById('error-message').textContent = errorMessage;
      
      // Set page title to include error code
      document.title = `Error ${errorCode} - SoZayn Digital Era`;
    }
    
    getErrorDetailsFromURL();
    
    // Automatically try to reconnect after some time
    setTimeout(() => {
      const homeButton = document.querySelector('button');
      if (homeButton) {
        homeButton.textContent = 'Reconnecting...';
        homeButton.disabled = true;
        
        // Redirect to the homepage after a short delay
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      }
    }, 30000); // Try reconnecting after 30 seconds
  </script>
</body>
</html>
