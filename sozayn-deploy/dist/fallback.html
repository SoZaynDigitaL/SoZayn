<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoZayn Digital Era</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #0a0e17;
      color: #f0f6fc;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      background-color: #131a29;
      border-radius: 8px;
      padding: 40px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      border: 1px solid #283452;
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #4361ee 0%, #8957e5 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .status {
      display: inline-block;
      background-color: #18203a;
      padding: 10px 20px;
      border-radius: 20px;
      margin: 20px 0;
      border: 1px solid #283452;
    }
    
    .status-label {
      font-weight: bold;
      margin-right: 10px;
    }
    
    .online {
      color: #2ea043;
    }
    
    .server-info {
      margin-top: 20px;
      padding: 20px;
      background-color: #18203a;
      border-radius: 8px;
      text-align: left;
      border: 1px solid #283452;
    }
    
    .server-info div {
      margin-bottom: 10px;
    }
    
    .label {
      font-weight: bold;
      color: #a0afce;
    }
    
    .message {
      margin-top: 20px;
      color: #a0afce;
      line-height: 1.6;
    }
    
    .btn {
      display: inline-block;
      background-color: #4361ee;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 600;
      margin-top: 30px;
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      background-color: #3a57e2;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SoZayn Digital Era</h1>
    
    <div class="status">
      <span class="status-label">Server Status:</span>
      <span class="online">Online</span>
    </div>
    
    <div class="server-info">
      <div><span class="label">Node Version:</span> <span id="node-version">v22.14.0</span></div>
      <div><span class="label">Environment:</span> <span id="environment">production</span></div>
    </div>
    
    <p class="message">
      The server is running correctly, but there was an issue loading the frontend application. This could be due to a recent deployment or configuration issue. Our team is working to resolve this.
    </p>
    
    <a href="/" class="btn">Refresh Page</a>
  </div>

  <script>
    // Auto refresh after 10 seconds
    setTimeout(() => {
      window.location.reload();
    }, 10000);
    
    // Try to get server info
    fetch('/api/debug')
      .then(response => response.json())
      .then(data => {
        document.getElementById('node-version').textContent = data.serverInfo.nodeVersion;
        document.getElementById('environment').textContent = data.serverInfo.env;
      })
      .catch(err => {
        console.log('Could not fetch server info:', err);
      });
  </script>
</body>
</html>
