<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoZayn Digital Era - Startup</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    
    .logo {
      font-weight: 800;
      font-size: 2.5rem;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }
    
    .icon {
      margin: 2rem 0;
      font-size: 4rem;
      color: #6b7280;
    }
    
    .title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #1f2937;
    }
    
    .message {
      color: #4b5563;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    
    .loading {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
      margin: 2rem 0;
    }
    
    .loading div {
      position: absolute;
      border: 4px solid #3b82f6;
      opacity: 1;
      border-radius: 50%;
      animation: loading 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
    }
    
    .loading div:nth-child(2) {
      animation-delay: -0.5s;
    }
    
    @keyframes loading {
      0% {
        top: 36px;
        left: 36px;
        width: 0;
        height: 0;
        opacity: 1;
      }
      100% {
        top: 0px;
        left: 0px;
        width: 72px;
        height: 72px;
        opacity: 0;
      }
    }
    
    .logs {
      background-color: #f3f4f6;
      border-radius: 0.5rem;
      padding: 1rem;
      text-align: left;
      font-family: monospace;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 2rem;
      font-size: 0.875rem;
      line-height: 1.4;
    }
    
    .logs p {
      margin: 0.25rem 0;
    }
    
    .button {
      display: inline-block;
      background-color: #4f46e5;
      color: white;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">SoZayn</div>
    
    <div class="loading">
      <div></div>
      <div></div>
    </div>
    
    <h1 class="title">Starting Application</h1>
    
    <p class="message">
      The SoZayn Digital Era platform is starting up. This may take a few moments.
      <span id="timer">Elapsed time: 0s</span>
    </p>
    
    <div class="logs" id="startup-logs">
      <p>Initializing application...</p>
      <p>Loading server modules...</p>
      <p>Establishing database connection...</p>
      <p>Starting Shopify webhook handlers...</p>
      <p>Setting up delivery service APIs...</p>
    </div>
    
    <button id="refresh-button" class="button" onclick="window.location.reload()">
      Refresh Page
    </button>
  </div>

  <script>
    // Update timer
    let startTime = new Date().getTime();
    
    function updateTimer() {
      const currentTime = new Date().getTime();
      const elapsedSeconds = Math.floor((currentTime - startTime) / 1000);
      document.getElementById('timer').textContent = `Elapsed time: ${elapsedSeconds}s`;
    }
    
    setInterval(updateTimer, 1000);
    
    // Auto refresh after 45 seconds
    setTimeout(() => {
      window.location.reload();
    }, 45000);
    
    // Update refresh button text with countdown
    let countdownValue = 45;
    
    function updateRefreshButtonText() {
      countdownValue--;
      if (countdownValue <= 0) return;
      
      document.getElementById('refresh-button').textContent = 
        `Refresh Page (auto-refresh in ${countdownValue}s)`;
    }
    
    setInterval(updateRefreshButtonText, 1000);
    
    // Add random "loading" messages to simulate activity
    const loadingMessages = [
      "Connecting to database...",
      "Initializing API routes...",
      "Loading user configurations...",
      "Establishing secure connections...",
      "Optimizing delivery algorithms...",
      "Preparing webhook handlers...",
      "Caching store configurations...",
      "Starting background workers...",
      "Warming up service workers...",
      "Checking system integrity...",
      "Ready to serve traffic soon..."
    ];
    
    function addRandomLogMessage() {
      if (Math.random() > 0.3) return; // Only add sometimes
      
      const logsElement = document.getElementById('startup-logs');
      const randomMessageIndex = Math.floor(Math.random() * loadingMessages.length);
      const message = loadingMessages[randomMessageIndex];
      
      const logItem = document.createElement('p');
      logItem.textContent = message;
      logsElement.appendChild(logItem);
      
      // Auto-scroll to bottom
      logsElement.scrollTop = logsElement.scrollHeight;
    }
    
    setInterval(addRandomLogMessage, 2000);
  </script>
</body>
</html>
